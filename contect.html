<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>document</title>
	<link rel="stylesheet" href="style.css" />
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet" />
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
</head>

<body>
	<div class="bg-indigo-400 antialiased scroll-smooth">
		<header class="text-gray-700 body-font text-lg">
			<div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
				<a class="flex title-font font-medium items-center text-black mb-4 md:mb-0">
					<span class="ml-3 text-4xl" style="font-weight: 600; font-family: 'Fasthand', cursive">Viraj
						Udani</span>
				</a>
				<nav
					class="md:ml-auto text-xl md:mr-auto flex flex-wrap text-gray-800 items-center text-base justify-center">
					<a href="/index.html" class="mr-5 hover:text-gray-900">Home</a>
					<a href="/about.html" class="mr-5 hover:text-gray-900">About</a>
					<a href="/clicks.html" class="mr-5 hover:text-gray-900">Clicks</a>
					<a href="/contect.html" class="mr-5 hover:text-gray-900">Contect Me</a>
				</nav>

			</div>
		</header>

		<!-- main start -->
		<main class="bg-indigo-200">
			<section class=" p-6 dark:text-gray-100">
				<form name="submit-to-google-sheet"
					class="border-2 bg-gray-500 border-black container w-full max-w-xl p-8 mx-auto space-y-6 rounded-md shadow dark:bg-gray-900 ng-untouched ng-pristine ng-valid">
					<h2 class="w-full text-3xl font-bold leading-tight">Contact me</h2>
					<div>
						<label for="name" class="block mb-1 ml-1 text-xl">Name</label>
						<input name="name" type="text" placeholder="Your name" required=""
							class="block w-full p-2 rounded focus:outline-none focus:ring focus:ring-opacity-25 focus:ring-violet-400 dark:bg-gray-800">
					</div>
					<div>
						<label for="email" class="block mb-1 ml-1 text-xl">Email</label>
						<input name="email" type="email" placeholder="Your email" required=""
							class="block w-full p-2 rounded focus:outline-none focus:ring focus:ring-opacity-25 focus:ring-violet-400 dark:bg-gray-800">
					</div>
					<div>
						<label for="contect" class="block mb-1 ml-1 text-xl">Contect No.</label>
						<input name="contect" type="number" placeholder="Your contect number" required
							class="block w-full p-2 rounded focus:outline-none focus:ring focus:ring-opacity-25 focus:ring-violet-400 dark:bg-gray-800">
					</div>
					<div>
						<label for="message" class="block mb-1 ml-1 text-xl">Message</label>
						<textarea name="message" type="text" placeholder="Message..."
							class="block w-full p-2 rounded autoexpand focus:outline-none focus:ring focus:ring-opacity-25 focus:ring-violet-400 dark:bg-gray-800"
							required></textarea>
					</div>
					<div>
						<button type="submit"
							class="w-full px-4 py-2 font-bold border-0 rounded shadow focus:outline-none focus:ring hover:ring focus:ring-opacity-50 dark:bg-violet-400 focus:ring-violet-400 hover:ring-violet-400 dark:text-gray-900">Send</button>
					</div>
					<span id="succ" class="text-3xl text-black"></span>
				</form>
			</section>
		</main>
		<!-- main end -->



		<footer class="text-grey-900 body-font">
			<div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
				<a class="flex title-font font-medium items-center md:justify-start justify-center text-grey-900">
					<span class="ml-3 text-2xl">Viraj Udani</span>
				</a>
				<p class="text-xl text-black sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">
					Made by Naman
				</p>
				<span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
					<a class="text-black">
						<svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							class="w-5 h-5" viewBox="0 0 24 24">
							<path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
						</svg>
					</a>
					<a class="ml-3 text-black">
						<svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							class="w-5 h-5" viewBox="0 0 24 24">
							<path
								d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
							</path>
						</svg>
					</a>
					<a class="ml-3 text-black">
						<svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
							stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
							<rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
							<path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
						</svg>
					</a>
					<a class="ml-3 text-black">
						<svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
							stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
							<path stroke="none"
								d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z">
							</path>
							<circle cx="4" cy="4" r="2" stroke="none"></circle>
						</svg>
					</a>
				</span>
			</div>
		</footer>
	</div>

	<script>
		const scriptURL = 'https://script.google.com/macros/s/AKfycbw5nYzzihvXYQNlYOXKM6Q9JSlzbltApwQv32OkvwzXH2M7iTD8k9LxKplQ9H5kUU8BjQ/exec'
		const form = document.forms['submit-to-google-sheet'];
		const succ = document.getElementById('succ');

		form.addEventListener('submit', e => {
			e.preventDefault();
			console.log('Form submitted'); // Add this line to check if the event listener is triggered

			fetch(scriptURL, { method: 'POST', body: new FormData(form) })
				.then(response => {
					succ.innerHTML = "Data sent successfully";
					setTimeout(function () {
						succ.innerHTML = "";
					}, 5000);
					form.reset();
				})
				.catch(error => console.error('Error!', error.message));
		});

	</script>

</body>

</html>
